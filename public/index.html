<!DOCTYPE html>
<html ng-app="featurePlayground" ng-controller="MainController" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS Feature Playground</title>
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/duotone-light.min.css">
  
  <!-- AngularJS Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
  
  <!-- Theme module should be loaded first -->
  <script src="modules/themeModule.js"></script>
  
  <!-- Feature Modules -->
  <script src="modules/bindingDemo.js"></script>
  <script src="modules/routingDemo.js"></script>
  <script src="modules/directiveDemo.js"></script>
  <script src="modules/serviceDemo.js"></script>
  <script src="modules/httpDemo.js"></script>
  <script src="modules/filterDemo.js"></script>
  <script src="modules/animationDemo.js"></script>
  <script src="modules/codemirrorEditor.js"></script>
  <script src="modules/templateDemo.js"></script>
  <script src="modules/factoryDemo.js"></script>
  
  <!-- Then load the main app script -->
  <script src="app.js"></script>
  
  <style>
    /* Dark mode styles */
    .dark {
      color-scheme: dark;
    }
    .dark body {
      background-color: #1f2937;
      color: #f3f4f6;
    }
    .dark .bg-gray-50 {
      background-color: #111827;
    }
    .dark .bg-gray-100 {
      background-color: #1f2937;
    }
    .dark .bg-gray-200 {
      background-color: #374151;
    }
    .dark .bg-gray-800 {
      background-color: #111827;
    }
    .dark .bg-white {
      background-color: #2d3748;
    }
    .dark .border {
      border-color: #4b5563;
    }
    .dark .text-gray-700 {
      color: #e5e7eb;
    }
    .dark .shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
    }
    
    /* CodeMirror Theme integration */
    .dark .CodeMirror {
      background-color: #2d3748;
      color: #e5e7eb;
    }

    /* Modernized UI elements */
    .main-container {
      max-width: 1280px;
      margin: 0 auto;
    }
    
    .nav-link {
      transition: all 0.2s ease;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      margin: 0 0.25rem;
    }
    
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .dark .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .theme-toggle {
      transition: all 0.2s ease;
    }
    
    .theme-toggle:hover {
      transform: scale(1.05);
    }
    
    /* Ensure CodeMirror editor auto-expands */
    .CodeMirror {
      height: auto;
      min-height: 300px;
      border-radius: 0.375rem;
      transition: background-color 0.2s ease;
    }
  </style>
</head>
<body class="bg-gray-50 transition-colors duration-200" ng-class="{'dark': isDarkMode}">
  <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg">
    <div class="main-container flex items-center justify-between px-4 py-3">
      <h1 class="text-xl font-bold">AngularJS Feature Playground</h1>
      <theme-toggle></theme-toggle>
    </div>
    <nav class="bg-gray-800 p-4">
      <div class="main-container flex flex-wrap items-center justify-start">
        <a href="#!/binding" class="nav-link text-white">Binding</a>
        <a href="#!/routing" class="nav-link text-white">Routing</a>
        <a href="#!/directive" class="nav-link text-white">Directive</a>
        <a href="#!/service" class="nav-link text-white">Service</a>
        <a href="#!/http" class="nav-link text-white">HTTP</a>
        <a href="#!/filter" class="nav-link text-white">Filter</a>
        <a href="#!/animation" class="nav-link text-white">Animation</a>
        <a href="#!/template" class="nav-link text-white">Template</a>
        <a href="#!/factory" class="nav-link text-white">Factory</a>
      </div>
    </nav>
  </header>
  
  <main class="main-container p-4 min-h-screen">
    <div ng-view class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg"></div>
  </main>
  
  <footer class="bg-gray-200 text-center p-4 text-sm">
    <div class="main-container">
      <p>AngularJS Feature Playground &copy; 2025</p>
      <p class="text-gray-500 text-xs mt-1">Built with AngularJS, Tailwind CSS, and CodeMirror</p>
      <p class="mt-2">
        <a href="https://github.com/mejam35/AngularJS-playground" target="_blank" class="text-blue-600 hover:underline">
          View on GitHub
        </a>
      </p>
    </div>
  </footer>
</body>
</html>
