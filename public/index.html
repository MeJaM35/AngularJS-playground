<!DOCTYPE html>
<html ng-app="featurePlayground">
<head>
  <meta charset="utf-8">
  <title>AngularJS Feature Playground</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  
  <!-- AngularJS Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  
  <!-- Feature Modules: load these first -->
  <script src="modules/bindingDemo.js"></script>
  <script src="modules/routingDemo.js"></script>
  <script src="modules/directiveDemo.js"></script>
  <script src="modules/serviceDemo.js"></script>
  <script src="modules/httpDemo.js"></script>
  <script src="modules/filterDemo.js"></script>
  <script src="modules/animationDemo.js"></script>
  <script src="modules/codemirrorEditor.js"></script>
  <script src="modules/templateDemo.js"></script>
  <script src="modules/factoryDemo.js"></script>
  
  <!-- Then load the main app script once -->
  <script src="app.js"></script>
  
  <style>
    /* Ensure CodeMirror editor auto-expands */
    .CodeMirror { height: auto; }
  </style>
</head>
<body class="bg-gray-50">
  <nav class="bg-gray-800 p-4">
    <ul class="flex space-x-4">
      <li><a href="#!/binding" class="text-white">Binding Demo</a></li>
      <li><a href="#!/routing" class="text-white">Routing Demo</a></li>
      <li><a href="#!/directive" class="text-white">Directive Demo</a></li>
      <li><a href="#!/service" class="text-white">Service Demo</a></li>
      <li><a href="#!/http" class="text-white">HTTP Demo</a></li>
      <li><a href="#!/filter" class="text-white">Filter Demo</a></li>
      <li><a href="#!/animation" class="text-white">Animation Demo</a></li>
      <li><a href="#!/template" class="text-white">Template Demo</a></li>
      <li><a href="#!/factory" class="text-white">Factory Demo</a></li>
    </ul>
  </nav>
  <div ng-view class="p-4"></div>
  <footer class="bg-gray-200 text-center p-2 text-sm">
    AngularJS Feature Playground &copy; 2025
  </footer>
</body>
</html>
