<!-- public/templates/binding-demo.html -->
<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Two-Way Binding Demo</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Code Snippet Panel with CodeMirror -->
    <div class="bg-gray-100 p-4 rounded shadow">
      <h3 class="text-xl font-semibold mb-2">Code Snippet (Editable)</h3>
      <textarea code-mirror-editor code-content="snippetCode" class="w-full h-64"></textarea>
    </div>
    <!-- Live Demo Panel -->
    <div class="bg-white p-4 rounded shadow border">
      <h3 class="text-xl font-semibold mb-2">Live Demo</h3>
      <p class="mb-2">Type a message:</p>
      <input type="text" ng-model="message" class="border p-1 rounded w-full mb-2" placeholder="Enter your message">
      <p>Your message: <span class="font-medium">{{ message }}</span></p>
    </div>
  </div>
</div>
